{% load static %}
{% load i18n%}

<link rel="stylesheet" href="{% static "css/team.css" %} ">
<link rel="stylesheet" href="{% static "css/style.css" %} ">




<section class="container team" id="team">
    <div class="center-text">
        <h3>{% trans "TEAM" %}</h3>
        <h2>{% trans "Our Experience Chefs" %}</h2>
    </div>

    <div class="team-content">

{% for chef in chefs  %}
        <div class="row">
            <div class="team-img">
                <img src="{{ chef.image.url }}">
            </div>
            {% if LANGUAGE_CODE == 'ru' %}
            <h4>{{chef.name_ru}}</h4>
            <p>{{chef.specialty_ru}}</p>
            {% else %}
            <h4>{{chef.name}}</h4>
            <p>{{chef.specialty}}</p>
            {% endif %}

        </div>
{% endfor %}




    </div>


</section>
